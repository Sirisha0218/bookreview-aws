trigger:
  paths:
    include:
      - terraform/**
  branches:
    include:
      - main

variables:
  - group: infra-secrets
  - group: Terraform-AWS-Creds   # contains AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_DEFAULT_REGION

stages:
# -------------------------
# Stage: AWS Infra
# -------------------------
- stage: AWSInfra
  displayName: 'Provision AWS Infrastructure'
  jobs:
  - job: Terraform_AWS
    displayName: 'Terraform Init & Apply (AWS)'
    pool:
      name: 'linux-hosted-agent-pool'

    steps:
    - script: |
        sudo apt-get update -y
        sudo apt-get install -y unzip curl
        TF_VERSION=1.9.5
        curl -fsSL https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip -o tf.zip
        sudo unzip -o tf.zip -d /usr/local/bin
        terraform -version
      displayName: "Install Terraform"

    - script: |
        echo "Generating terraform.tfvars from pipeline variables"
        cat > terraform/pipeline.auto.tfvars <<EOF
        application_name = "DevOps1-pm"
        environment      = "dev"
        aws_region       = "$(AWS_DEFAULT_REGION)"

        vpc_cidr           = "10.0.0.0/16"
        public_subnet_cidr = "10.0.1.0/24"

        ami_id        = "ami-0f9fc25dd2506cf6d"   # Ubuntu 22.04 LTS ARM64 in us-east-1
        instance_type = "t4g.small"
        key_name      = "$(EC2KeyPairName)"       # stored in variable group

        mysql_admin_username = "$(mysqlAdminUser)"
        mysql_admin_password = "$(mysqlAdminPassword)"
        mysql_database_name  = "bookreviews_dev"
        EOF
      displayName: 'Generate pipeline.auto.tfvars'

    - script: |
        terraform init -input=false
      workingDirectory: $(System.DefaultWorkingDirectory)/terraform
      displayName: "Terraform Init"

    - script: |
        terraform apply -input=false -auto-approve -var-file="pipeline.auto.tfvars"
      workingDirectory: $(System.DefaultWorkingDirectory)/terraform
      displayName: "Terraform Apply"
      env:
        AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
        AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
        AWS_DEFAULT_REGION: $(AWS_DEFAULT_REGION)
